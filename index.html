<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <title>Datakill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- PAGE 1: Video d'introduction -->
  <section id="page1" class="page full-screen">
    <video autoplay muted loop id="intro-video">
      <source src="intro.mp4" type="video/mp4">
    </video>
    <h1 class="video-title">Bienvenue sur DATAKILL </h1>
  </section>

  <!-- PAGE 2: Map du monde -->
  <section id="page2" class="page full-screen">
    <h2>Le meurtre en quelques données</h2>
    <div id="map-container"></div>
  </section>

  <!-- PAGE 3: Statistiques globales -->
  <section id="page3" class="page full-screen stats-page">
    <div class="stats">
      <p> Dans le monde <span class="big-number">3 500 000</span> homicides dans le monde en 10 ans</p>
      <p> En France <span class="big-number">8 037</span> homicides en France en 10 ans</p>
    </div>
  </section>

  <!-- PAGE 4: Graphique + texte gauche -->
  <section id="page4" class="page full-screen chart-page">

    <div class="chart-left">

       <label for="">Séléctionner une année : </label>
            <select  id="annee-select">
                <option value="moy">Moyenne </option>
                <option value="25">2025</option>
                <option value="24">2024</option>
                <option value="23">2023</option>
                <option value="22">2022</option>
                <option value="21">2021</option>
                <option value="20">2020</option>
                <option value="19">2019</option>
                <option value="18">2018</option>
                <option value="17">2017</option>
                <option value="16">2016</option>
            </select>
            <div id="bar-graph-container"> </div>
        </span>
    </div>
    <div class="text-right">
      <h3>Juillet, le mois le plus meurtrier</h3>
      <p>
      paragraph
      </p>

    </div>

  </section>

  <!-- PAGE 5: Graphique + texte droit -->
  <section id="page5" class="page full-screen chart-page">
    <div class="text-left">
      <h3>Evolution des homicides depuis 10 ans</h3>
      <p>
        Paragraph 
      </p>
    </div>
    <div class="chart-right">
      <div id="linear-graph-container"></div>
  
    </div>
  </section>


<script src="script.js"></script>
</body>
