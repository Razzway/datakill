<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Datakill</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        
    </head>
    <body>

        <div class="logo">
            <img src="logo.png" alt="">
        </div>

        <div class="killer">
            <h1>Les serial killers en France</h1>

            <div class="img-selector">
                <img src="img/thierry-paulin.webp" alt="Thierry Paulin" data-killer="Thierry Paulin">
                <img src="img/guy-georges.jpeg" alt="Guy Georges" data-killer="Guy Georges">
                <img src="img/michel-fourniret.jpeg" alt="Michel Fourniret" data-killer="Michel Fourniret">
            </div>

            <div class="killerBlock">
                <div class="classified">
                    <img src="img/classified.png" alt="">
                </div>

                <h1 id="killerName">Sélectionnez un tueur</h1>
                <h2 id="killerNickname"></h2>
                <p id="killerModus">Cliquez sur une image pour afficher le dossier correspondant.</p>

                <div class="killer-details">
                    <div class="killer-info">
                        <p>Période d'activité : <span id="killerPeriod"></span></p>
                        <p>Victimes connues : <span id="killerVictims"></span></p>
                        <p>Arrestation : <span id="killerArrest"></span></p>
                        <p>Condamnation : <span id="killerSentence"></span></p>
                    </div>

                    <div class="silhouette-container" id="silhouetteContainer">
                    </div>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
